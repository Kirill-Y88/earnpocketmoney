<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <title>Register your account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link href="css/blocks/registration.css" rel="stylesheet" >

    <link href="css/blocks/base.css" rel="stylesheet" />
    <link href="css/blocks/reset.css" rel="stylesheet" />
    <link href="css/fonts/VAGRounded/stylesheet.css" rel="stylesheet" />

    <link th:href="@{/registration.css}" rel="stylesheet"/>
    <link th:href="@{/css/blocks/base.css}" rel="stylesheet" />
    <link th:href="@{/css/blocks/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/fonts/VAGRounded/stylesheet.css}" rel="stylesheet" />
</head>

<body>
    <div class="registration">
        <div class="container registration__container">

            <div class=" content registration__content">
        
                <div class="content__element">

                    <div class="board registration__board">

                        <form method="POST"
                            class="form-signin"
                            th:object="${userForm}"
                              th:action="@{/register}">
    
                            <h2 class="header__h2 board__header__h2 registration__board__header">Create your account</h2>
    
                            <div class="form-group">

                                <input type="text"
                                    th:field="*{login}"
                                    class="form-control"
                                    placeholder="login"
                                    autofocus="true">
            
                                <span class="has-error"
                                    th:if="${#fields.hasErrors('login')}"
                                    th:errors="*{login}">
                                </span>
            
                            </div>
            
                            <div class="form-group">
                                <input type="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Password">
            
                                <span class="has-error"
                                    th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}">
                                </span>
            
                            </div>
            
                            <div class="form-group">
                                <input type="password"
                                    th:field="*{passwordConfirm}"
                                    class="form-control"
                                    placeholder="Confirm your password">
            
                                <span class="has-error"
                                    th:if="${#fields.hasErrors('passwordConfirm')}"
                                    th:errors="*{passwordConfirm}">
                                </span>
            
                            </div>

                            <div class="form-group">
                                <input type="text"
                                       th:field="*{peopleGroupName}"
                                       class="form-control"
                                       placeholder="Enter family name">

                                <span class="has-error"
                                      th:if="${#fields.hasErrors('peopleGroupName')}"
                                      th:errors="*{peopleGroupName}">
                                </span>

                            </div>

                            <div class="form-group">
                                <p class="form-group" > Выберите Вашу роль </p>

                                <p>  <input th:type="radio" name="role" th:value="${'ROLE_PARENT'}"
                                       class="form-control"
                                       > Родитель </p>
                                <p>  <input th:type="radio" name="role" th:value="${'ROLE_CHILDREN'}"
                                       class="form-control"
                                       > Ребенок </p>

                            </div>

            
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    
                        </form>

                    </div>
        
                </div>

            </div>  

        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </div>
</body>
</html>
